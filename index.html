<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header>my fake library</header>
        <button class="openPopup">Add Book</button>
    </div>
    <div class="bkcontainer">
    
    </div>
    <dialog>
        <p>add books here</p>
        <form class="newbook" method="dialog">
            <legend for="newname" >name</legend>
            <input type="text" id="newname" placeholder="some book name" required>
            <legend for="newauthor" >author</legend>
            <input type="text" id="newauthor" placeholder="some author name" required>
            <legend for="newpages" >pages</legend>
            <input type="number" id="newpages" placeholder="pages" min="5" required>
            <div class="read">
                <legend for="readStatus">read</legend>
                <input type="checkbox" id="readStatus" unchecked>
            </div>
            <div class="buttons">
                <button id="closePopup">close</button>
                <button type="submit" id="btnsubmit">submit</button>
            </div>
        </form>

    </dialog>
    <script src="myjs.js"></script>
</body>
</html>
